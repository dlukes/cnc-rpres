<script>
// this snippet ensures different styling for title slides
window.addEventListener("load", function() {
  var body = document.body;
  function tagBody(e) {
    if (!e.currentSlide.classList.contains("level2")) {
      // this class identifies title (= not level2) slides
      body.classList.add("section-title");
    } else {
      body.classList.remove("section-title");
    }
  };
  var p = document.querySelectorAll("section.present");
  var e = { currentSlide: p[p.length - 1] };
  tagBody(e);
  Reveal.addEventListener("slidechanged", tagBody);
});
</script>
